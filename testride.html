<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
  
    <title>Ficha Técnica - Test Ride</title>
</head>
<body>
    <h1><b>Ficha Técnica</b><h1><br/>
    <a href="https://siqueira2019.github.io/AC1-COLETADADOS/index.html">Home</a>
    <br/>
    <form" action="novoCliente" method="POST">
        <h3>Faça já seu cadastro e aguarde nosso contato!</h2>
        <Label> Nome Completo: </label><br/>
            
        <input type="text" maxlength="50" name="user" size="50" placeholder="Digite seu nome aqui" required/><br/>
        <h4></h4>
        <Label> E-mail: </label><br/>
                        
        <input type="email" maxlength="50" name="user" size="50" placeholder="Digite seu e-mail aqui" required/><br/>
        <h4></h4>  
        <Label> Senha: </label><br/>
            <input type="password" maxlength="8" name="pass" placeholder="Digite a senha" required/><br/>
            <h4></h4>  
        <Label> Telefone para contato: </label><br/>   

        <input type="text" maxlength="10" name="user" size="20" placeholder="Digite seu telefone aqui" required/><br/>
        <h4></h4>
        Qual o melhor período para entrarmos em contato com você?
        <select name="UF">
            <option name="M">Manhã</option>
            <option name="T">Tarde</option>
            <option name="N">Noite</option>
            
        </select>
        <h4></h4>
        <h4></h4>  
        Você possui uma carteira nacional de habilitação (CNH) válida para pilotagem de motocicletas?<br/>
        <input type="radio" value="sim" name="lp/>">Sim
        <input type="radio" value="nao" name="lp/>">Não<br/>
        <h4></h4> 
        Qual é o seu estilo?<br/>
        <input name="estilo" type="checkbox" value="LPII">Scooter<br/>
        <input name="estilo" type="checkbox" value="LPII">Street<br/>
        <input name="estilo" type="checkbox" value="LPII">Custom<br/>
        <input name="estilo" type="checkbox" value="LPII">Naked<br/>
        <input name="estilo" type="checkbox" value="LPII">Esportiva<br/>
        <h4></h4> 
            <label> Digite sua mensagem: </label><br/>
                <textarea></textarea><br/>
                
                <input type="submit" />
</body>
</html>
